kind: Service
apiVersion: v1
metadata:
  name: grafana-lb
  namespace: cluster-addons
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb-ip"
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
    external-dns.alpha.kubernetes.io/hostname: grafana.jasonumiker.com
spec:
  ports:
    - name: service
      protocol: TCP
      port: 80
      targetPort: 3000
  selector:
    app.kubernetes.io/name: grafana
  type: LoadBalancer
